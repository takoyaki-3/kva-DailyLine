<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日々の一行</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div id="app">
        <div class="button-row">
          <button class="mui-btn mui-btn--raised" onclick="generateKey()">鍵を生成</button>
          <button class="mui-btn mui-btn--raised" onclick="exportKey()">鍵をエクスポート</button>
          <button class="mui-btn mui-btn--raised" onclick="importKey()">鍵をインポート</button>
          <div id="output"></div>
        </div>
        <div id="key-section">
            <input type="text" id="key" placeholder="key (optional)">
            <button id="get-button" class="mui-btn mui-btn--raised">Load</button>
        </div>
        <div id="add-section">
            <input type="text" id="add-data" placeholder="today's daily line">
            <button id="add-button" class="mui-btn mui-btn--raised">Add</button>
        </div>
        <div id="get-section">
            <div id="diary-section"></div>
        </div>
        <div id="delete-section">
        </div>
    </div>
    <script src="//takoyaki3-auth.web.app/auth.js"></script>
    <script src="https://takoyaki-3.github.io/kva-MemoApp/encrypt.js"></script>
    <script src="./script.js"></script>
</body>
</html>
