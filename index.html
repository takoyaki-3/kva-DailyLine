<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日々の一行</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>日々の一行</h1>
        <div class="button-row">
          <button class="mui-btn mui-btn--raised" onclick="generateKey()">鍵を生成</button>
          <button class="mui-btn mui-btn--raised" onclick="exportKey()">鍵をエクスポート</button>
          <button class="mui-btn mui-btn--raised" onclick="importKey()">鍵をインポート</button>
          <div id="output"></div>
        </div>
        <div id="add-section">
            <input type="text" id="add-key" placeholder="Key for today's line">
            <input type="text" id="add-data" placeholder="Today's line">
            <button id="add-button">Add Line</button>
        </div>
        <div id="get-section">
            <input type="text" id="get-key" placeholder="Key to retrieve">
            <button id="get-button">Get Line</button>
            <div id="data-display"></div>
        </div>
        <div id="delete-section">
            <input type="text" id="delete-key" placeholder="Key to delete">
            <button id="delete-button">Delete Line</button>
        </div>
    </div>
    <script src="//takoyaki3-auth.web.app/auth.js"></script>
    <script src="https://takoyaki-3.github.io/kva-MemoApp/encrypt.js"></script>
    <script src="./script.js"></script>
</body>
</html>
